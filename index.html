<!DOCTYPE html>
<html>
<title>CS 355 Weather App</title>
<script src="jquery-3.2.1.min.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" href="css/styles.css">
<body>
  <div class="container">
	<h2 id="city">College Point</h2>
	<div class="middle">
		<img src="Images/sunny.png" alt="icon" id="icon">
		<div class="degrees">
			<h2>Current Temperature:</h1> <br>
			<h1 id="temp">19</h1>
			<span>&#176;</span>
		</div>
		<div></div>
		<h3>Current Weather:</h3>
		<h3 id="desc">Sunny</h3>
		<h3>Humidity:</h3>
		<h3 id = "humidity">35</h3>
		<h3>Minimum Temperature:</h3>
		<span class = "misc">&#176;</span>
		<h3 id = lowtemp>41</h3>
		<h3>Maximum Temperature:</h3>
		<span class = "misc">&#176;</span>
		<h3 id = hightemp>53</h3>
		</div>
		</div>
	</div>
</div>
</body>
</html>
